<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wildlife Tracker</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1 class="title">Wildlife Tracker</h1>
        <nav>
            <ul>
                <button id="home" type="button">Home</button>
                <button id ="back" type="button">Go Back</button>
            </ul>
        </nav>
    </header>
        <span class="categories">
                <form class="signInForm" action="http://localhost:3000/api/v1/users" method="POST">

                    <input type="text" name="username" id="username" placeholder="Username"/>
        
                    <input type="text" name="password" id="password" placeholder="Password"/>
        
                    <input type="submit" value="Sign In" id="signIn"/>
                
                </form>
            </span>
        <section class="userInfo">
                <!-- <p>What you have seen:</p> -->
        </section>
        
        <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap() {
        var mapProp= {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
    </script>
        
    <script src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJv15R3yL8mWxYp1J1Moj7VRKbaTXVJ9E&callback=myMap"></script>
    <script src="index.js"></script>
</body>
</html>
